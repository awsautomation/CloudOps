<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>CloudOps</title>
    <link type="image/png" sizes="96x96" rel="icon" href="/favicon/icons.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Guide For Cloud DevOps"/>
    <meta name="keywords" content="devOps,cloud,aws,kubernetes,docker,gcp,kong,awshandon,workshop,doc,gitbook,creator,generator,github,jekyll,github-pages">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <style>
      /* Custom styles for sidebar toggle button */
      .sidebar-toggle {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .sidebar-toggle .hamburger {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 24px;
        height: 18px;
        padding: 6px 0;
      }

      .sidebar-toggle .hamburger span {
        display: block;
        width: 100%;
        height: 2px;
        background-color: #000;
        transition: background-color 0.3s ease;
      }

      .sidebar-toggle .hamburger span:first-child {
        transform-origin: top left;
      }

      .sidebar-toggle .hamburger span:last-child {
        transform-origin: bottom left;
      }

      /* Change sidebar toggle button appearance on hover */
      .sidebar-toggle:hover .hamburger span {
        background-color: #FFa590;
      }
    </style>
  </head>
  <body>
    <div id="app">CloudDevOps Tutorial</div>
    <button class="sidebar-toggle" onclick="toggleSidebar()">
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>
    <script>
      window.$docsify = {
        themeColor: "#FFa590",
        name: "DevOps",
        repo: "awsautomation/CloudOps",
        relativePath: true,
        subMaxLevel: 3,
        search: "auto",
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Search",
          noData: "No Results found!",
          depth: 6,
          hideOtherSidebarContent: false,
        },
        darklightTheme: {
          bodyFontSize: "16px",
          dark: {
            accent: "#FFa590",
          },
          light: {
            accent: "#FFa590",
          },
        },
      };

      // Function to toggle sidebar
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
