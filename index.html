<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>CloudOps</title>
    <link type="image/png" sizes="96x96" rel="icon" href="/favicon/icons.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Guide For Cloud DevOps"/>
    <meta name="keywords" content="devOps,cloud,aws,kubernetes,docker,gcp,kong,awshandon,workshop,doc,gitbook,creator,generator,github,jekyll,github-pages">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <style>
      .sidebar-toggle {
        display: block;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 999;
        cursor: pointer;
      }

      .sidebar-toggle span {
        display: block;
        width: 24px;
        height: 2px;
        background-color: #000;
        margin-bottom: 5px;
      }

      .sidebar-toggle span:last-child {
        margin-bottom: 0;
      }

      .sidebar-open .sidebar-toggle span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .sidebar-open .sidebar-toggle span:nth-child(2) {
        opacity: 0;
      }

      .sidebar-open .sidebar-toggle span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px);
      }
    </style>
  </head>
  <body>
    <div id="app">CloudDevOps Tutorial</div>

    <div class="sidebar-toggle" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <script>
      function toggleSidebar() {
        var sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('sidebar-open');
      }
      window.$docsify = {
        themeColor: "#FFa590",
        name: "DevOps",
        repo: "awsautomation/CloudOps",
        relativePath: true,
        subMaxLevel: 3,
        search: "auto",
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Search",
          noData: "No Results found!",
          depth: 6,
          hideOtherSidebarContent: false,
        },
        darklightTheme: {
          bodyFontSize: "16px",
          dark: {
            accent: "#FFa590",
          },
          light: {
            accent: "#FFa590",
          },
        },
        plugins: [
        function(hook) {
        var footer = [
          '<footer style="text-align: center;margin-top: 50px;">',
          '<span> Developed by Farhan &copy; 2023 </span>',
          '</footer>'
        ].join('');

        hook.afterEach(function(html) {
          return html + footer;
        });
      }
    ]
  };
</script>
      // Function to toggle sidebar
    </>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-footer@latest"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
