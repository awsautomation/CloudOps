<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CloudOps</title>
    <link type="image/png" sizes="96x96" rel="icon" href="/favicon/icons.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Guide For Cloud DevOps" />
    <meta name="keywords" content="devOps,cloud,aws,kubernetes,docker,gcp,kong,awshandon,workshop,doc,gitbook,creator,generator,github,jekyll,github-pages">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        themeColor: "#FFa590",
        name: "DevOps",
        repo: "awsautomation/CloudOps",
        relativePath: true,
        subMaxLevel: 3,
        search: "auto",
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Search",
          noData: "No Results found!",
          depth: 6,
          hideOtherSidebarContent: false,
        },
        darklightTheme: {
          bodyFontSize: "16px",
          dark: {
            accent: "#FFa590",
          },
          light: {
            accent: "#FFa590",
          },
        },
      };
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> This Project CloudDevOps is licensed under the terms of the [MIT](https://github.com/awsautomation/CloudOps/blob/main/LICENSE.txt) license. Â© [Farhan](https://www.awsweb.online) &copy; 2023 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ];
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
